<p-toolbar class="col-lg-12 col-md-12 col-sm-12">
  <ng-template pTemplate="left">
    <h3>Department Stock</h3>
  </ng-template>
  <ng-template pTemplate="right">
    <div class="gap-4 flex">
      <span class="block md:mt-0 p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter(policyTable, $event)"
          placeholder="Search..."
          style="height: 40px; cursor: pointer"
          (keydown.enter)="onEnter($event)"
        />
      </span>
      <div class="p-toolbar-group-left">
        <button pButton pRipple [rounded]="true" class="create-btn" (click)="show()">
          Create
        </button>
      </div>
    </div>
  </ng-template>
</p-toolbar>

<!-- Table -->
<div class="table-responsive custom-table col-lg-12 col-md-12 col-sm-12">
  <p-table
    #policyTable
    [loading]="loading"
    [value]="tableData"
    [rowHover]="true"
    dataKey="id"
    [scrollable]="true"
    [paginatorDropdownAppendTo]="'body'"
    scrollHeight="58vh"
    [globalFilterFields]="['remarks']"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 160px">Issue Date</th>
        <th style="min-width: 200px">Department</th>
        <th style="min-width: 200px">Receiver Employee</th>
        <th style="min-width: 200px">Remarks</th>
        <th style="min-width: 160px">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr *ngIf="!loading; else loadingRow">
        <td>{{ item.issueDate | date: 'yyyy-MM-dd' }}</td>
        <td>{{ item?.departmentName }}</td>
        <td>{{ item?.receiverEmployeeName }}</td>
        <td>{{ item.remarks }}</td>
        <td class="icon-group">
          <a class="dropdown-item edit" (click)="show(item.id)">
            <i class="fa-solid fa-pencil"></i>
          </a>
          <a class="dropdown-item delete" (click)="delete(item.id)">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </tr>
    </ng-template>

    <!-- Skeleton Row Template -->
    <ng-template #loadingRow>
      <tr *ngFor="let i of [1, 2, 3, 4, 5]">
        <td><p-skeleton width="80%" height="20px"></p-skeleton></td>
        <td><p-skeleton width="80%" height="20px"></p-skeleton></td>
        <td><p-skeleton width="80%" height="20px"></p-skeleton></td>
        <td><p-skeleton width="80%" height="20px"></p-skeleton></td>
        <td class="icon-group d-flex gap-2">
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
          <p-skeleton shape="circle" size="2rem"></p-skeleton>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="paginator-wrapper d-flex justify-content-end mt-3">
    <p-paginator
      [rows]="10"
      [totalRecords]="count"
      (onPageChange)="onPageChange($event)"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 50, 100, count]"
      dropdownAppendTo="body"
      appendTo="body"
    ></p-paginator>
  </div>
</div>

<!-- Modal -->
<p-dialog
  [maximizable]="true"
  [closeOnEscape]="false"
  [header]="editMode ? 'Edit Department Stock' : 'Create Department Stock'"
  [modal]="true"
  [(visible)]="displayModal"
  [draggable]="false"
  [style]="{ width: '80%' }"
>
  <form [formGroup]="form">
    <div class="row col-md-12 mt-2" id="inputField">
      <div class="col-md-4 p-field flex flex-column">
        <label class="label-text" for="issueDate">Issue Date</label>
        <p-calendar
          formControlName="issueDate"
          inputId="issueDate"
          appendTo="body"
          [showOnFocus]="true"
          [showIcon]="true"
          [style]="{ width: '100%' }"
        ></p-calendar>
      </div>
      <div class="col-md-4 p-field flex flex-column">
        <label class="label-text" for="department">Department</label>
        <p-dropdown
          formControlName="departmentId"
          [options]="departments"
          optionLabel="name"
          optionValue="id"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>
      <div class="col-md-4 p-field flex flex-column">
        <label class="label-text" for="receiver">Receiver Employee</label>
        <p-dropdown
          formControlName="receiverEmployeeId"
          [options]="employees"
          optionLabel="name"
          optionValue="id"
          [style]="{ width: '100%' }"
        ></p-dropdown>
      </div>
    </div>

    <div class="row col-md-12 mt-4">
      <div class="col-md-6">
        <div class="row-btn-container mb-2 d-flex gap-2 align-items-center">
          <span class="label-text">Stock In</span>
          <button type="button" class="add-row-btn" (click)="onAddRowIn()">Add Row</button>
          <button type="button" class="remove-row-btn" (click)="onRemoveSelectedIn()">Remove Row</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row-btn-container mb-2 d-flex gap-2 align-items-center">
          <span class="label-text">Consumption</span>
          <button type="button" class="add-row-btn" (click)="onAddRowOut()">Add Row</button>
          <button type="button" class="remove-row-btn" (click)="onRemoveSelectedOut()">Remove Row</button>
        </div>
      </div>
    </div>

    <div class="row col-md-12">
      <div class="col-md-6">
        <ag-grid-angular
          class="ag-theme-quartz"
          style="height: 320px; width: 100%"
          [rowData]="rowDataIn"
          [columnDefs]="colDefsIn"
          [rowSelection]="rowSelection"
          (gridReady)="onGridReadyIn($event)"
          (cellValueChanged)="onUnitChanged($event)"
          [components]="frameworkComponents"
          [singleClickEdit]="true"
        >
        </ag-grid-angular>
      </div>
      <div class="col-md-6">
        <ag-grid-angular
          class="ag-theme-quartz"
          style="height: 320px; width: 100%"
          [rowData]="rowDataOut"
          [columnDefs]="colDefsOut"
          [rowSelection]="rowSelection"
          (gridReady)="onGridReadyOut($event)"
          (cellValueChanged)="onUnitChanged($event)"
          [components]="frameworkComponents"
          [singleClickEdit]="true"
        >
        </ag-grid-angular>
      </div>
    </div>

    <div class="row col-md-12 mt-2">
      <div class="col-md-12 p-field flex flex-column">
        <label class="label-text" for="remarks">Remarks</label>
        <input id="remarks" type="text" pInputText formControlName="remarks" />
      </div>
    </div>

    <div class="modal-btn-container mt-4">
      <button pButton pRipple [loading]="saving" *ngIf="!editMode" (click)="save()" [rounded]="true" class="save-btn" [disabled]="!form.valid">
        Save
      </button>
      <button pButton pRipple [loading]="saving" *ngIf="editMode" (click)="update()" [rounded]="true" class="update-btn" [disabled]="!form.valid">
        Update
      </button>
      <button (click)="displayModal = false" pButton pRipple [rounded]="true" class="cancel-btn">
        Cancel
      </button>
    </div>
  </form>
</p-dialog>

<div>
  <p-toast />
  <p-confirmDialog class="cancel-modal" />
</div>
